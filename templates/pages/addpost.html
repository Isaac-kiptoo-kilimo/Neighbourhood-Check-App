{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg  navbar-light ">
  <div class="col-md-2">
    <a class="navbar-brand menu ms-2" href="#">Menu</a>
  </div>
  <div class="col-md-3">
    <form action="{% url 'search_results' %}" class="form-inline my-2 my-lg-0" method="get">
        <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
      </form>
  </div>
 <div class="col-md-2 mx-2">
    <div class="mt-2" id="name">
        <a class="text-decoration-none" href="{% url 'index' %}"><p id="label">awwwards.</p></a>
    </div>
 </div>
 <div class="col-md-2">
    <div class="mt-3" id="name">
       <a href=""></a>
    </div>
 </div>
  <div class="collapse navbar-collapse  d-flex col-md-3" id="navbarSupportedContent">
        <div class="nav-item dropdown">
            <a class="" href="#" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/static/images/user.webp" width="27px" alt="{{image.profile_img}}">
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item"  href="{% url 'profile' %}"> <img src="/static/images/user.webp" class="mx-3
                " width="20px" alt=""> Profile</a>
                <a class="dropdown-item"  href="{% url 'editprofile' %}"> <img src="/static/images/user.webp" class="mx-3
                  " width="20px" alt="">Edit Profile</a>
                
                  <hr>
                
              <li><a class="dropdown-item" class="mx-3
                " href="{% url 'logout' %}">LogOut</a></li>
               
            </ul>
          </div>
           <div class="mx-3">
            <div class="nav-item ">
                <a class="nav-link bg-info  text-white" href="{% url 'post' %}">SUBMIT YOUR SITE!</a>
            </div>
           </div>
  
        </ul>

  </div>

</nav>
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center   h-100">
        <div class=" my-4 col-md-7 offset-xl-1 card box-shadow p-4 ">
          <form action="" method="POST" enctype="multipart/form-data" >
              {% csrf_token %}
              <p class="text-center">Upload a project</p>
              <hr>
              <div class="form-outline mb-4">
                <label class="form-label" for="file">Choose a file</label>
                <input type="file" id="photo" class="form-control form-control-lg" name="photo" />
            </div>
           
            <div class="form-outline mb-4">
                <label class="form-label" for="title">Title</label>
                <input type="text" id="title" class="form-control form-control-lg" name="title" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="url">URL</label>
              <input type="text" id="url" class="form-control form-control-lg" name="url" />
          </div>
  
            <div class="form-outline mb-4">
                <label class="form-label" for="description">Description</label>
                <textarea type="text"  id="description" class="form-control form-control-lg" name="description"  rows="5"></textarea>
                
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="technologies">Technologies</label>
              <input type="text" id="technologies" class="form-control form-control-lg" name="technologies" />
          </div>
          
    
            <button type="submit" class="btn text-white btn-info btn-lg btn-block">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
