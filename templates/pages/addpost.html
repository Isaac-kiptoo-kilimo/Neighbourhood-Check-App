{% extends 'base.html' %}
{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center   h-100">
        <div class=" my-4 col-md-7 offset-xl-1 card box-shadow p-4 ">
          <form action="" method="POST" enctype="multipart/form-data" >
              {% csrf_token %}
              <p class="text-center">Upload a project</p>
              <hr>
              <div class="form-outline mb-4">
                <label class="form-label" for="file">Choose a file</label>
                <input type="file" id="photo" class="form-control form-control-lg" name="photo" />
            </div>
           
            <div class="form-outline mb-4">
                <label class="form-label" for="title">Title</label>
                <input type="text" id="title" class="form-control form-control-lg" name="title" />
            </div>
          
            <div class="form-outline mb-4">
                <label class="form-label" for="description">Description</label>
                <textarea type="text"  id="description" class="form-control form-control-lg" name="description"  rows="5"></textarea>
                
            </div>
        
    
            <button type="submit" class="btn text-white btn-info btn-lg btn-block">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
