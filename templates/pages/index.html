{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row my-5">
        {% for post in posts %}
        <div class="col-md-4 mb-4 rounded">
            <div class="card shadow">
                <img src="{{post.post_img.url}}" class="card-img-top" width="100%" height="300px" style="object-fit:cover;" alt="Fissure in Sandstone"/>
                <div class="card-body">
                  <h4 class="card-title fw-bold">{{post.title}}</h4>
                  <p class="card-text">{{post.description}}</p>
                  <p class="card-text">{{post.created_at}}</p>
                  <h3 class="card-text text-dark">Posted by: <span class="text-capitalize">{{post.user}}</span></h3>
                  
                </div>
              </div>
              
            
        </div>
        {% endfor %}
    </div>
    
</div>

{% endblock %}
